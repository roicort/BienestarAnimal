<!DOCTYPE html>
<html lang="es" data-build-timestamp-utc="<%= new Date().toISOString() %>">
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" />

    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- For old IEs -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- For new browsers - multisize ico  -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="favicon.ico"
    />

    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="icons/favicon-152-precomposed.png"
    />

    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="icons/favicon-144-precomposed.png"
    />

    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="icons/favicon-120-precomposed.png"
    />

    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="icons/favicon-114-precomposed.png"
    />

    <!-- For iPhone 6+ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon-180-precomposed.png"
    />

    <!-- For first- and second-generation iPad: -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="icons/favicon-72-precomposed.png"
    />

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon-57.png" />

    <!-- For Old Chrome -->
    <link rel="icon" sizes="32x32" href="icons/favicon-32.png" />

    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="icons/favicon-144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Chrome for Android -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="icons/favicon-192.png" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
